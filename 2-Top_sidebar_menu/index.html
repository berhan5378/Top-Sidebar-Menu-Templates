<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sidebar menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="side-bar">
        <div class="profile">
            <img src="3d-illustration-cartoon-character-avatar-profile_1183071-154.avif" alt="img">
            <div class="username">
                <h3>Codingberhan</h3>
                <p>Web developer</p>
            </div>
        </div>
        <i class="ri-arrow-right-circle-fill"></i>
        <div class="side-bar-search">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_icon bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path></svg>
            <input class="input" type="text" placeholder="Search...">
        </div>
        <div class="side-bar-contents">
            <a href="#" class="side-bar-link">
                <i class="ri-dashboard-horizontal-line"></i>
                <p>Dashboard</p>
            </a>
            <a href="#" class="side-bar-link">
                <i class="ri-money-dollar-circle-line"></i>
                <p>Revenue</p>
            </a>
            <a href="#" class="side-bar-link">
                <i class="ri-notification-3-line"></i>
                <p>Notifications</p>
            </a>
            <a href="#" class="side-bar-link">
                <i class="ri-bar-chart-line"></i>
                <p>Analytics</p>
            </a>
            <a href="#" class="side-bar-link">
                <i class="ri-heart-2-line"></i>
                <p>Likes</p>
            </a>
            <a href="#" class="side-bar-link">
                <i class="ri-wallet-3-line"></i>
                <p>Wallets</p>
            </a>  
        </div>
        <div class="side-bar-bottom">
            <a href="#" class="logout">
                <i class="ri-logout-circle-line"></i>
                <p>Logout</p>
            </a>
            <div class="Themes">
                <span>
                    <i class="ri-moon-clear-line"></i>
                    <p>Dark Mode</p>
                </span>
                <div class="Themes-Checkbox">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
