<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sidebar menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="side-bar">
        <div class="profile">
            <img src="3d-illustration-cartoon-character-avatar-profile_1183071-154.avif" alt="img">
            <div class="username">
                <h3>Codingberhan</h3>
                <p>Web developer</p>
            </div>
            <i class='bx bxs-chevron-right-circle'></i>
        </div>
        <div class="side-bar-search">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_icon bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path></svg>
            <input class="input" type="text" placeholder="Search...">
        </div>  
        <a href="#" class="side-bar-link">
            <i class='bx bxs-dashboard'></i>
            <p>Dashboard</p>
        </a>
        <a href="#" class="side-bar-link">
            <i class='bx bxs-badge-dollar'></i>
            <p>Revenue</p>
        </a>
        <a href="#" class="side-bar-link">
            <i class='bx bxs-bell'></i>
            <p>Notifications</p>
        </a>
        <a href="#" class="side-bar-link">
            <i class='bx bxs-bar-chart-alt-2'></i>
            <p>Analytics</p>
        </a>
        <a href="#" class="side-bar-link">
            <i class='bx bxs-heart'></i>
            <p>Likes</p>
        </a>
        <a href="#" class="side-bar-link">
            <i class='bx bxs-wallet'></i>
            <p>Wallets</p>
        </a>
        <div class="side-bar-bottom">
            <a href="#" class="logout">
                <i class='bx bx-log-out-circle'></i>
                <p>Logout</p>
            </a>
            <div class="Themes">
                <span>
                    <i class='bx bxs-moon' ></i>
                    <p>Dark Mode</p>
                </span>
                <div class="Themes-Checkbox">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
